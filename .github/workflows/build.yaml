name: build

on:
  push:
    branches:
      - master
      - develop
      - feature/*
    tags:
      - '*'
  
jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: ilammy/msvc-dev-cmd@v1
      - name: test
        run: |
          python -m pip install --upgrade pip twine wheel
          python -m pip install pytest
          python -m pip install -e .
          pytest ./test

  build:
    needs: build-windows
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.7, 3.8, 3.9]
    env:
      OS: 'ubuntu'
      PYTHON: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependency
        run: |
          python -m pip install --upgrade pip twine wheel
          python -m pip install pytest pytest-cov
          python -m pip install -e .

      - name: run test
        if: matrix.python-version != 3.9
        run: |
          pytest ./test

      - name: run test with codecov
        if: matrix.python-version == 3.9
        run: |
          pytest ./test --cov=./hookpy --cov-report=xml

      - name: run test with codecov
        if: matrix.python-version == 3.9
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          files: ./coverage1.xml,./coverage2.xml
          directory: ./coverage/reports/
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: true
          path_to_write_report: ./coverage/codecov_report.txt
          verbose: true

      - name: Install pep517
        run: >-
          python -m
          pip install
          pep517
          --user
      
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          pep517.build
          --source
          --binary
          --out-dir dist/
          .

      - name: Publish a Python distribution to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && matrix.python-version == 3.9
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}

          
